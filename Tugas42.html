<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - Niomic</title>
  </head>
  <body>
    <p onmouseover="pointer(this)" onmouseout="pointout(this)">Dekatkan Mouse</p>
    <script type="text/javascript">
      function pointer(x) {
        x.style.color = "red";
      }
      function pointout(x) {
        x.style.color = "black";
      }
    </script>
  </body>
</html>
